name: widgetpractice
description: A Flutter Widget Practice

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  geolocator: ^8.0.1
  google_maps_flutter: ^2.1.1

  firebase_core: ^1.10.6
  cloud_firestore: ^3.1.5

  get: ^4.6.1
  http: ^0.13.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
